<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Font Awesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Movie List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Movie List</a>
      <!-- aria 漢堡，無障礙網站閱讀的重要標籤 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row d-flex justify-content-end">
      <!-- Search Bar -->
      <form class="row row-cols-lg-auto g-3 align-items-center mb-2 d-flex mb-3" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">
            Search Keyword
          </label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit-button">
            Search
          </button>
        </div>
        <!-- show change button -->
        <div class="col-sm-1 ms-auto" id="change-mode">
          <i class="fa fa-th" aria-hidden="true" id="card-mode-button"></i>
          <i class="fa fa-bars" aria-hidden="true" id="list-mode-button"></i>
        </div>
      </form>
    </div>
    <div class="row" id="data-panel">
      <!-- Render Movie List -->
    </div>
  </div>
  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog 	modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="#" alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modaol">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">

    </ul>
  </nav>
  <!-- 先引用axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 載入js -->
  <script src="./index.js"></script>
  <!-- 載入 Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
